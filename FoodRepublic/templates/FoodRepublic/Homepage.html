{% extends "FoodRepublic/base.html" %}
{% load static %}
{% block content %}
<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
      	<div style="display: inline-block;">
        <img src="{% static 'FoodRepublic/images/mod1.jpg'%}" alt="Los Angeles" style="width:33%;">
        <img src="{% static 'FoodRepublic/images/mod4.jpg'%}" alt="Los Angeles" style="width:33%;">
        <img src="{% static 'FoodRepublic/images/mod7.jpg'%}" alt="Los Angeles" style="width:33%;">
    	</div>
      </div>

      <div class="item">
      	<div style="display: inline-block;">
        <img src="{% static 'FoodRepublic/images/mod2.jpg' %}" alt="Chicago" style="width:33%;">
        <img src="{% static 'FoodRepublic/images/mod5.jpg'%}" alt="Los Angeles" style="width:33%;">
        <img src="{% static 'FoodRepublic/images/mod8.jpg'%}" alt="Los Angeles" style="width:33%;">
      	</div>
      </div>
    
      <div class="item">
      	<div style="display: inline-block;">
        <img src="{% static 'FoodRepublic/images/mod3.jpg' %}" alt="New york" style="width:33%;">
        <img src="{% static 'FoodRepublic/images/mod6.jpg' %}" alt="New york" style="width:33%;">
        <img src="{% static 'FoodRepublic/images/mod9.jpg' %}" alt="New york" style="width:33%;">
    	</div>
    	</div>
       <div class="item">
      	<div style="display: inline-block;">
        <img src="{% static 'FoodRepublic/images/mod10.jpg' %}" alt="New york" style="width:33%;">
        <img src="{% static 'FoodRepublic/images/mod11.jpg' %}" alt="New york" style="width:33%;">
        <img src="{% static 'FoodRepublic/images/mod12.jpg' %}" alt="New york" style="width:33%;">
    	</div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<br>
<div class="container">
	<p class="styling">Popular Resturents</p>
  <div class="card-style">
	{% for data in datas %}
	<div class="card" style="width: 25%; margin: 10px; ">
    	<div class="card-image waves-effect waves-block waves-light">
      		<img class="activator" src="">
    	</div>
    	<div class="card-content">
      		<a href="{% url 'FoodRepublic-rest' data.0 %}"><span class="card-title activator grey-text text-darken-4">{{ data.0 }}</span></a>
      		<p>Cusine: <b>{{ data.1 }}</b></p>
          <p>Ratings: <b>{{data.2}}</b></p>
          <p>Price:<b> {{data.3}} for two</b></p>
    	</div>
  	</div>
	{% endfor %}
</div>
</div>

{% endblock content %}
