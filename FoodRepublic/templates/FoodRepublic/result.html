{% extends "FoodRepublic/base.html" %}
{% load static %}
{% block content %}


<div class="container">
  <p class="styling">Popular Resturents</p>
  <div class="card-style">
  {% for i in data %}
  <div class="card" style="width: 25%; margin: 10px; ">
      <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" src="">
      </div>
      <div class="card-content">
          <a href="{% url 'FoodRepublic-rest' i.3 %}"><span class="card-title activator grey-text text-darken-4">{{ i.3 }}</span></a>
          <p>Cusine: <b>{{ i.0 }}</b></p>
          <p>Ratings: <b>{{i.2}}</b></p>
          <p>Price:<b> {{i.1}}</b></p>
          <p>Address:<b> {{i.4}}</b></p>
      </div>
    </div>
  {% endfor %}
</div>
</div>

{% endblock content %}
